<div *ngIf="classes">
  <p>You currently teach {{classes.length}} classes</p>

    <a class="dropdown-toggle text-decoration-none ms-2" dropdownToggle>Select a class</a>
    <div class="dropdown-menu mt-3" *dropdownMenu>
      <a class="dropdown-item" *ngFor="let schoolClass of classes"
        (click)="onClassSelection(schoolClass)">{{schoolClass.className}}</a>
    </div>
  </div> -->



  <div class="container mt-3">
    <div class="d-flex">
      <div class="btn-group me-2">
        <button *ngFor="let schoolClass of classes" class="btn btn-primary"
          (click)="onClassSelection(schoolClass)">{{schoolClass.className}}</button>
      </div>
      <div class="btn-group ms-2">
        <button class="btn btn-secondary" (click)="changeViewMode('details')">Student Details</button>
        <button class="btn btn-secondary" (click)="changeViewMode('grades')">Student Grades</button>
      </div>
    </div>
  </div>



  <div *ngIf="selectedClass">
    <app-students [schoolClass]="selectedClass" [mode]="viewMode"></app-students>
  </div>

</div>
