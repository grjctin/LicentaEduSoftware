<p>nav works!</p>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Educational software</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/classes" routerLinkActive="active">Classes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/categories" routerLinkActive="active">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/questions" routerLinkActive="active">Questions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/tests" routerLinkActive="active">Tests</a>
        </li>
        
      </ng-container> 
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
      </li>     
    </ul>

    <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
      <a class="dropdown-toggle text-light text-decoration-none ms-2" dropdownToggle>Welcome {{user.firstName}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>      
        <a class="dropdown-item" (click)="logout()">Logout</a>        
      </div>
    </div>

    <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
      <input 
        name="username"
        [(ngModel)]="model.username"  
        class="form-control me-2"
        type="text"
        placeholder="Username">
      <input 
        name="password"
        [(ngModel)]="model.password" 
        class="form-control me-2"
        type="password"
        placeholder="Password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>

  </div>
</nav>
